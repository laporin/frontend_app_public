name: Build Flutter APK
on: [push]
jobs:
  build:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - name: Export Release Timestamp
        run: echo "APP_VERSION=release_$(date +'%Y-%m-%d_%H-%m-%S')" >> $GITHUB_ENV

      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_KEY: VALUE
          envkey_ENVIRONMENT: PRODUCTION
          envkey_BACKEND_URL: https://laporin.arifikhsanudin.my.id
          envkey_BACKEND_AI_URL: https://backend-ai-service-twldy2igbq-et.a.run.app
          envkey_IS_STUDENT: true
          # envkey_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          # some_other_variable: foobar
          directory: .
          file_name: .env.production

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_KEY: VALUE
          envkey_ENVIRONMENT: PRODUCTION
          envkey_BACKEND_URL: https://laporin.arifikhsanudin.my.id
          envkey_BACKEND_AI_URL: https://backend-ai-service-twldy2igbq-et.a.run.app
          envkey_IS_STUDENT: true
          directory: .
          file_name: .env.development

      - name: Create keystore file
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" > release.keystore.asc
          gpg --batch --passphrase "${{ secrets.RELEASE_KEYSTORE_PASSPHRASE }}" -d -o release.keystore.jks release.keystore.asc
          ls release.keystore.jks
          pwd

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.0.6"
          channel: "stable" # dev, stable, beta
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs

      - run: flutter build apk --split-per-abi
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_PATH: "release.keystore.jks"
          STORE_FILE: "release.keystore.jks"

      - name: Release Apps
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.APP_VERSION }}
          name: ${{ env.APP_VERSION }}
          token: ${{ secrets.TOKEN }}
          artifacts: "build/app/outputs/apk/release/*.apk"

      # Upload generated apk to the artifacts.
